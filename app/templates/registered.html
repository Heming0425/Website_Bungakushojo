{% extends "base_for_log.html" %}
{% block content %}
<div class="row">
	<div class="small-12 small-centered medium-8 columns">
		<div class="panel m-panel shadow">
			<div class="row collapse">
				<div class="small-12 columns">
					<header class="form-header">
						<h2>注册</h2>
					</header>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns">
					<form method="POST" action="/registered">
						<div class="row">
							<div class="small-12 columns">
								<div class="form-group-material">
									<label class="material-label" for="uid">UID</label>
									<input class="material-field" name="uid" required="required" type="text" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="small-12 columns">
								<div class="form-group-material">
									<label class="material-label" for="password">密码</label>
									<input class="material-field" name="password" required="required" type="password" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="small-12 columns">
								<div class="form-group-material">
									<label class="material-label" for="rpassword">确认密码</label>
									<input class="material-field" name="rpassword" required="required" type="password" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="small-12 columns">
								<div class="form-group-material">
									<label class="material-label" for="name">昵称</label>
									<input class="material-field" name="name" required="required" type="text" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="small-12 columns">
								<div class="form-group-material">
									<label class="material-label" for="email">E-mail</label>
									<input class="material-field" name="email" required="required" type="email" />
								</div>
							</div>

				</div>
				<div class="row">
					<div class="small-12 small-push-5 columns">
						<button type="submit">确认</button>
					</div>
				</div>

				</form>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
