<!DOCTYPE html>

<html class="no-js" lang="en">


<head>

    <meta charset="utf-8">
    <title>主页</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{url_for('static',filename='images/shojo.ico')}}" />

    <!--手机适配-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <!--css-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/vendor.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">



    <!--js-->
    <script src="{{url_for('static',filename='js/modernizr.js')}}"></script>
    <script src="{{url_for('static',filename='js/pace.min.js')}}"></script>

    <!--markdown-->
    <link rel="stylesheet" href="{{url_for('static',filename='editormd/css/editormd.css')}}" />

</head>


<body>
    <section class="blog-single">
        <div class="comments-wrap">
            <div id="comments" class="row">
                <div class="col-full">


                    <div class="respond">

                        <h3>添加一篇文章</h3>

                        <form enctype='multipart/form-data' id="contactForm" method='POST' action="">
                            <div class="form-field">
                                <input name="title" type="text" id="Title" class="full-width" placeholder="Title" value=""
                                    required='required'>
                            </div>
                            <div class="message form-field">
                                <textarea name="text" id="Text" class="full-width" placeholder="Text" required='required'></textarea>
                            </div>
                            <div id="basic-editormd"></div>
                            <div class="form-field">
                                <input name="imag" type="file" class="submit button-primary" required='required'>
                            </div>
                            <div class="form-field">
                                <input name="audio" type="file" class="submit button-primary">
                            </div>
                            <input type="submit" class="submit button-primary" value="submit">
                        </form>

                    </div>

                </div>
            </div>
        </div>

    </section>

    <script src="{{url_for('static',filename='js/jquery-2.1.3.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/plugins.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.appear.js')}}"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>

    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='editormd/editormd.min.js') }}"></script>
    <script>
        var testEditor;
        $(function () {
            testEditor = editormd("basic-editormd", {
                width: '100%',
                height: '540',
                syncScrolling: "single",
                path: "{{url_for('static',filename='editormd/lib/')}}",
                imageUpload: true,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL: "{{url_for('index')}}",
                // 设置markdown功能栏
                toolbarIcons: function () {
                    return ["undo", "redo", "|", "bold", "hr", "italic", "del", "|", "h1", "h2", "h3", "h4", "h5", "|", "image"]
                },
            });
        })
    </script>
</body>

</html>
