<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登陆/注册「文学少女」主题站</title>
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/normalize.css')}}" />
	<link rel="stylesheet prefetch" href="{{url_for('static',filename='css/foundation.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styles.css')}}">
	<link rel="shortcut icon" href="{{url_for('static',filename='images/shojo.ico')}}" />
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<script type="text/javascript">
		alert('{{message}}')
	</script>
	{% endfor %}
	{% endif %}
	{% endwith %}
</head>

<body>
	<header class="m-main-header"></header>
	{% block content %}{% endblock %}
	<script src="{{url_for('static',filename='js/jquery.min.js')}}" type="text/javascript"></script>
	<script>
			(function () {
				var materialForm;
				materialForm = function () {
					return $('.material-field').focus(function () {
						return $(this).closest('.form-group-material').addClass('focused has-value');
					}).focusout(function () {
						return $(this).closest('.form-group-material').removeClass('focused');
					}).blur(function () {
						if (!this.value) {
							$(this).closest('.form-group-material').removeClass('has-value');
						}
						return $(this).closest('.form-group-material').removeClass('focused');
					});
				};
				$(function () {
					return materialForm();
				});
			}.call(this));
	</script>
</body>

</html>
